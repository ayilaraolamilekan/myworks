<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="javalearn.js"></script>
</head>
<body>
<div style="width: 700px; box-shadow: 0px 0px 5px black inset; height: 50px; padding: 10px">
    <div style="width: 700px; background-color: red ; height: 50px; -webkit-animation: slide; -webkit-animation-duration: 5s; -webkit-animation-timing-function: ease-out"></div>
</div>
<style type="text/css">
    @-webkit-keyframes slide {
        0%{ width: 0px;}
        30%{width: 50px;}
        70%{width: 80px;}
        100%{ width: 100px;}
    }
</style>
</body>
</html>
