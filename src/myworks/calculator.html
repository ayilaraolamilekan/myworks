<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <script src="calculator.js"></script>
</head>
<body>

<form name="calculator">

<span>
    <p align="center" style="margin: 0px; border-style: solid; height: 450px; width: 280px; padding: 10px; box-shadow: 2px 5px 10px black; background: -webkit-linear-gradient(top right, skyblue,white); border-radius: 20px; margin-left: 500px; margin-top: 70px; padding-top: 20px">
    <input name="dis" type="text" placeholder="0" style="height: 70px; font-size: 25px; width: 270px; box-shadow: 0 0 10px 1px black inset; text-align: right; padding-right: 20px; padding-left: 20px; background-color: honeydew"> <br>
</span>
<span align="center">
    <input type="button" value="M+" onclick="calculator.dis.value=" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px; margin-left: 7px; margin-top: 30px">
    <input type="button" value="%" onclick="mudulus()" style="height: 50px; width: 50px; border-radius: 10px; margin-top: 20px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px; ">
    <input type="button" value="C" onclick="clearone()" style="height: 50px; width: 50px; background-color: red; box-shadow: 0 2px 10px black; border-radius: 10px; font-size: 20px; margin-right: 10px">
    <input type="button" value="AC" onclick="clearall()" style="height: 50px; width: 50px; background-color: red; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px"><br>
    <input type="button" value="7" onclick="calculator.dis.value+=7" style="height: 50px; width: 50px; margin-top: 20px; padding: 10px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px;  margin-left: 7px">
    <input type="button" value="8" onclick="calculator.dis.value+=8" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px" >
    <input type="button" value="9" onclick="calculator.dis.value+=9" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px">
    <input type="button" value="X" onclick="multi()" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px"><br>
    <input type="button" value="4" onclick="calculator.dis.value+=4" style="height: 50px; width: 50px; margin-top: 20px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px;  margin-left: 7px">
    <input type="button" value="5" onclick="calculator.dis.value+=5" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px">
    <input type="button" value="6" onclick="calculator.dis.value+=6" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px">
    <input type="button" value="-" onclick="minus()" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px"><br>
    <input type="button" value="1" onclick="calculator.dis.value+=1" style="height: 50px; width: 50px; margin-top: 20px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px;">
    <input type="button" value="2" onclick="calculator.dis.value+=2" style="height: 50px; width: 50px; border-radius: 10px; box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px">
    <input type="button" value="3" onclick="calculator.dis.value+=3" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px">
    <input type="button" value="+" onclick="plus()" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10p"><br>
    <input type="button" value="0" onclick="calculator.dis.value+=0" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px;  margin-left: 7px">
    <input type="button" value="." onclick="dot()" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px">
    <input type="button" value="/" onclick="divide()" style="height: 50px; width: 50px; margin-top: 20px; border-radius: 10px;  box-shadow: 0 2px 10px black; font-size: 20px; margin-right: 10px">
    <input type="button" value="=" onclick="calculator.dis.value= eval(calculator.dis.value)" style="height: 50px; width: 50px; border-radius: 10px;  box-shadow: 0 2px 10px black;font-size: 20px; margin-right: 10px;">
    </p>
</span>
</form>
</body>
</html>
